<!DOCTYPE html>
<html>
<head>
    <title>Learnix - Feedback Form</title>
</head>
<body>

    <h2>eLearnza Feedback Form</h2>
    <p>We value your feedback! Please fill out the form below.</p>

    <form action="#" method="post">

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="grade">Grade Level:</label><br>
        <select id="grade" name="grade">
            <option value="Grade 7">Grade 7</option>
            <option value="Grade 8">Grade 8</option>
            <option value="Grade 9">Grade 9</option>
            <option value="Grade 10">Grade 10</option>
        </select><br><br>

        <label for="topic">Subject/Topic Concern:</label><br>
        <select id="topic" name="topic">
            <option value="Hyperlinks">Hyperlinks</option>
            <option value="Frames">Frames</option>
            <option value="Webforms">Webforms</option>
            <option value="Introduction to CSS">Introduction to CSS</option>
            <option value="CSS Selectors">CSS Selectors</option>
            <option value="Formatting Text with CSS">Formatting Text with CSS</option>
            <option value="Formatting Layout with CSS">Formatting Layout with CSS</option>
        </select><br><br>

        <label for="message">Message / Feedback:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

        <input type="submit" value="Submit Feedback">

    </form>

</body>
</html>
